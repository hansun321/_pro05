<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/head::head(~{::title})">
    <title>로그인</title>
</head>

<body>
<div class="wrapper">
    <!-- Header -->
    <header th:replace="commons/header::header"></header>

    <div class="main-content">
        <section class="login my-5 py-5 border-top-1">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 align-item-center">
                        <div class="border">
                            <h3 class="bg-gray p-4">로그인</h3>
                            <form th:action="@{/login}" method="post">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                <fieldset class="p-4">
                                    <input class="form-control mb-3" type="text" id="loginId" name="loginId" placeholder="아이디" required>
                                    <input class="form-control mb-3" type="password" id="password" name="password" placeholder="비밀번호" required>
                                    <!--<div class="loggedin-forgot">
                                        <input type="checkbox" id="keep-me-logged-in">
                                        <label for="keep-me-logged-in" class="pt-3 pb-2">로그인 유지</label>
                                    </div>-->

                                    <div th:if="${param.error}">
                                        <p style="color:red">아이디 또는 비밀번호가 올바르지 않거나 가입이 되지 않았습니다.</p>
                                    </div>
                                    <div th:if="${param.authError}">
                                        <p style="color:blue">토큰 정보가 만료되었습니다. 토큰을 갱신하시기 바랍니다.</p>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary font-weight-bold mt-2">로그인</button>
                                        <a href="#!" class="mt-3 d-block text-primary" >비밀번호 찾기</a>
                                        <a th:href="@{/registration}" class="mt-3 d-inline-block text-primary" >회원가입</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="commons/footer::footer"></footer>
</div>



<!-- Essential Scripts -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/popper.min.js"></script>
<script src="/plugins/bootstrap/bootstrap.min.js"></script>
<script src="/plugins/bootstrap/bootstrap-slider.js"></script>
<script src="/plugins/tether/js/tether.min.js"></script>
<script src="/plugins/raty/jquery.raty-fa.js"></script>
<script src="/plugins/slick/slick.min.js"></script>
<script src="/plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>

<script src="/js/script.js"></script>
</body>
</html>
