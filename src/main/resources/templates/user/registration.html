<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/head::head(~{::title})">
    <title>회원가입</title>
</head>

<body>
<div class="wrapper">
    <!-- Header -->
    <header th:replace="commons/header::header"></header>

    <div class="main-content">
        <section class="login my-5 py-5 border-top-1">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8 align-item-center">
                        <div class="border border">
                            <h3 class="bg-gray p-4">회원가입</h3>
                            <form th:action="@{/registration}" autocomplete="off" th:object="${user}" method="post">
                                <fieldset class="p-4">
                                    <label th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></label>
                                    <input class="form-control mb-3" type="text" th:field="*{loginId}" placeholder="LogInId" required>

                                    <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></label>
                                    <input class="form-control mb-3" type="text" th:field="*{userName}" placeholder="userName" required>

                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                                    <input class="form-control mb-3" type="password" th:field="*{password}" placeholder="password" required>

                                    <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></label>
                                    <input class="form-control mb-3" type="password" th:field="*{passwordConfirm}" placeholder="passwordConfirm" required>

                                    <button type="submit" class="btn btn-primary font-weight-bold mt-3">회원가입</button>
                                </fieldset>
                                <span th:utext="${successMessage}"></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:replace="commons/footer::footer"></footer>
</div>



<!-- Essential Scripts -->
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/popper.min.js"></script>
<script src="/plugins/bootstrap/bootstrap.min.js"></script>
<script src="/plugins/bootstrap/bootstrap-slider.js"></script>
<script src="/plugins/tether/js/tether.min.js"></script>
<script src="/plugins/raty/jquery.raty-fa.js"></script>
<script src="/plugins/slick/slick.min.js"></script>
<script src="/plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>

<script src="/js/script.js"></script>
</body>
</html>
